<div class="container mt-5">
  <form (ngSubmit)="onSubmit()" class="employee-form">
    <div class="form-group">
      <label for="employeeName">Name</label>
      <input type="text" class="form-control" id="employeeName" [(ngModel)]="employee.name" name="name" required>
    </div>
    <div class="form-group">
      <label for="employeeRole">Role</label>
      <input type="text" class="form-control" id="employeeRole" [(ngModel)]="employee.role" name="role" required>
    </div>
    <div class="form-group">
      <label for="employeeExperience">Experience</label>
      <input type="number" class="form-control" id="employeeExperience" [(ngModel)]="employee.experience" name="experience" required>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
